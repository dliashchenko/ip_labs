<body>
      <header>
    <h1>Наш YouTube-канал — 
      <a href="https://www.youtube.com/@itcollegelviv" target="_blank">
        IT College Lviv
      </a>
    </h1>
  </header>

  <main>
    <section>
      <img src="./img/logo.png" alt="Логотип коледжу" height="300">
    </section>

    <section>
      <p>Львівський IT коледж — сучасний навчальний заклад для підготовки спеціалістів.</p>
      <button onclick="window.open('https://www.youtube.com/@itcollegelviv','_blank')">
        Підписатися
      </button>
    </section>


    <section>
      <h2>Навчальне відео</h2>
      <video controls width="80%" height="540">
        <source src="./video1.mp4" type="video/mp4">
        Ваш браузер не підтримує відео. 
        <a href="video1.mp4">Завантажити</a>
      </video>
    </section>

    <section>
      <h2>Аудіо-приклад</h2>
      <audio controls>
        <source src="./videoplayback.mp3" type="audio/mp3">
        Ваш браузер не підтримує аудіо. 
        <a href="./videoplayback.mp3">Завантажити</a>
      </audio>
    </section>

    <section>
      <h2>Відео з YouTube</h2>
      <iframe width="80%" height="480"
        src="https://www.youtube.com/embed/"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </section>

    <!-- 6 секція: Google Maps -->
    <section>
      <h2>Музеї та театри Львова</h2>
      <iframe src="https://www.google.com/maps/d/embed?mid=1gxVN-73RjRk5tp7BKDl2WlwKRBlkbsU&ehbc=2E312F" width="80%" height="480"></iframe>
    </section>
  </main>
